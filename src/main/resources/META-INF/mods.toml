# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

loaderVersion="1.20.1" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="GNU GPLv3"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/runawayX/AI_redgen/issues" #optional
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
modId="redgen" #mandatory
version="1.1.1" #mandatory
displayName="RedGen" #mandatory

displayURL="https://github.com/runawayX/AI_redgen" #optional
# A file name (in the root of the mod JAR) containing a logo for display
#logoFile="examplemod.png" #optional
# A text field displayed in the mod UI
#credits="" #optional

authors="Manikas" #optional

displayTest="MATCH_VERSION"

description='''A system implementing Llama-Index and ChatGPT in the use case of redstone contraption generation and tools for data input'''